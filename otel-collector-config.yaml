receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
processors:
  batch:
exporters:
  datadog:
    api:
      key: "${env:DD_API_KEY}"

service:
  telemetry:
    logs:
      level: "DEBUG"
      development: true
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [datadog]